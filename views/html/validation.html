<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div class="box-formulario">        
            
        <div class="formulario">
                
            <div class="box-title">
            <h1 class="title">LOGIN</h1>
            </div>       
         
                <span>
                    <input type="text" class="input-hidden" id="loginID" name="Username" placeholder="UserName" autocomplete="off" required=""/>
                </span>

                <span>
                    <input type="password" class="input-hidden" id="senhaID" name="Senha" placeholder="Senha" autocomplete="off" required=""/>
                </span>

                <div class="box-btn">
                    <button type="submit" class="btn-submit"  onclick="fazerLogin()"> Entrar </button>
                </div>
          
                    
            </div>
        </div>     
    <script src="/js/index.js"></script>
</body>
</html>
